{% extends "your_gifs/base.html" %}

{% block title_block %} - Registration{% endblock %}

{% block body_block %}
    <form method="post" class="form-signin" id="regist_form" action=".">
        {% csrf_token %}
{#         {{ form.as_p }}#}

        <h2 class="form-signin-heading">Registration</h2>
        <label for="id_username" class="sr-only">Username</label>
        <input type="text" id="id_username" maxlength="254"  name="username" class="form-control" placeholder="Username" required autofocus>

        <label for="id_email" class="sr-only">Email</label>
        <input type="email" id="id_email" maxlength="254"  name="email" class="form-control" placeholder="Email" required >

        <label for="id_password1" class="sr-only">Password</label>
        <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>

        <label for="id_password2" class="sr-only">Password confirmation</label>
        <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Password confirmation" required>

        <input class="btn btn-primary btn-block" type="submit" value="Submit" />
    </form>
{% endblock %}
